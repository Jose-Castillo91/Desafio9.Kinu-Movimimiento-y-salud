<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinu movimiento y salud</title>
    <script
      src="https://kit.fontawesome.com/746ce55b5b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="grid-boxes">
      <nav>
        <div class="contenedor-de-navbar">
          <img
            class="logo-kinu"
            src="./assets/img/kinu_logo_final-removebg-preview.png"
            alt=""
          />
          <div class="secciones-de-menu">
            <p class="secciones-individuales-del-menu">Inicio</p>
            <p class="secciones-individuales-del-menu">Nosotros</p>
            <p class="secciones-individuales-del-menu">Kinesiología</p>
            <p class="secciones-individuales-del-menu">Quiropraxia</p>
            <p class="secciones-individuales-del-menu">Nutrición</p>
            <p class="secciones-individuales-del-menu">Psicologia</p>
            <p class="secciones-individuales-del-menu">Openbox</p>
          </div>
        </div>
      </nav>
      <main>
        <div class="sesion">
          <img class="imagen-sesion" src="./assets/img/kines2.png" alt="" />
          <p class="titulo-producto">Sesión de Kinesiología</p>
          <p class="precio">$20.000</p>
          <button class="boton">Agendar</button>
        </div>
        <div class="sesion">
          <img
            class="imagen-sesion"
            src="./assets/img/quiropaxia.webp"
            alt=""
          />
          <p class="titulo-producto">Sesión de Quiropraxia</p>
          <p class="precio">$25.000</p>
          <button class="boton">Agendar</button>
        </div>
        <div class="sesion">
          <img class="imagen-sesion" src="./assets/img/nutricion.jpg" alt="" />
          <p class="titulo-producto">Sesión de Nutrición</p>
          <p class="precio">$20.000</p>
          <button class="boton">Agendar</button>
        </div>
        <div class="sesion">
          <img class="imagen-sesion" src="./assets/img/psicolo.jpg" alt="" />
          <p class="titulo-producto">Sesión de Psicologia</p>
          <p class="precio">$20.000</p>
          <button class="boton">Agendar</button>
        </div>
      </main>
      <footer>
        <div class="iconos-del-footer">
          <a href="https://www.facebook.com/kinu.kinucolchagua"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/kinu.cl/?hl=es"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="frase-del-footer">
          <p>Kinu - Todos los derechos reservados</p>
        </div>
      </footer>
    </div>
  </body>
</html>
